schema_version: 20180708
name: gsd-fetcher
version: 0.0.1
runtime: python
# Docker 镜像由 GitHub Actions 自动构建并推送到 OCIR
# 格式: <region>.ocir.io/<tenancy-namespace>/gsd-scripts/gsd-fetcher:latest
build_image: fdk-python:3.11
entrypoint: /usr/local/bin/fdk /function/func.py handler
memory: 512
timeout: 300
config:
  # OCI Functions 控制台中配置的环境变量（敏感值通过 OCI Console 设置，不写在这里）
  # GOOGLE_SERVICE_ACCOUNT: <base64 编码的服务账号 JSON>
  # GEMINI_API_KEY: <key1>
  # GEMINI_API_KEY_2: <key2>
  # GEMINI_API_KEY_3: <key3>
  # GROQ_API_KEY: <key>
  # OPENROUTER_API_KEY: <key>
  LOOKBACK_DAYS: "1"    # 由 func.py 根据 target 动态覆盖
